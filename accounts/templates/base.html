<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}
        <meta charset="UTF-8">
        <title>base</title>
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <!--
        <button type="button" class="navbar-toggle collapsed"
                data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        -->
        <a class="navbar-brand" href="{% url 'home:home' %}">Social Network</a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            {% if user.is_authenticated %}
                <ul class="nav navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="{% url 'home:home' %}">Home</a></li>
                    <li class="nav-item active"><a class="nav-link" href="{% url 'accounts:view_profile' %}">Profile</a></li>
                    <li class="nav-item active"><a class="nav-link" href="{% url 'accounts:edit_profile' %}">Edit Profile</a></li>
                    <li class="nav-item active"><a class="nav-link" href="{% url 'accounts:change_password' %}">Change Password</a></li>
                </ul>
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item active"><a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a></li>
                </ul>
            {% else %}
                <ul class="nav navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="{% url 'accounts:password_reset' %}">Reset Password</a></li>
                </ul>
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item active"><a class="nav-link" href="{% url 'accounts:login' %}">Login</a></li>
                    <li class="nav-item active"><a class="nav-link" href="{%  url 'accounts:register' %}">Register</a></li>
                </ul>
            {% endif %}
        </div>
    </nav>

    {% block body %}
    <h1>Base</h1>
    {% endblock %}
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</html>
